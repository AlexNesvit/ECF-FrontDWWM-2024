<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de voyage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Réservation de Voyage Spatial</h1>
    <form action="#">
        <label for="date">Date de Voyage :</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="trajet">Choisir le Trajet :</label>
        <select id="trajet" name="trajet">
            <option value="desert">Désert de Cristal</option>
            <option value="sable">Voyage des Sables Dorés</option>
            <option value="mers">Exploration des Mers Scintillantes</option>
        </select><br><br>

        <label for="pilote">Choisir le Pilote :</label>
        <select id="pilote" name="pilote">
            <option value="fizzle">Fizzle McZapzap</option>
            <option value="quibble">Quibble Snootsnort</option>
            <option value="snorfle">Snorfle Bloopblaster</option>
        </select><br><br>

        <button type="submit">Réserver</button>
    </form>
</body>
</html>
